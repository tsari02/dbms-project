
<!DOCTYPE html>
<html th:replace="~{layout :: layout(title=~{},content=~{:: div}, script=~{}, pageName=${'Profile Edit'})}">

<body class="g-sidenav-show  bg-gray-200">

<!-- Add page content here within a div tag -->
<div>

    <div class="p-4 bg-light">
<form th:action="@{/profile/edit}" method="post" th:object="${profile}">
    <input type="text" th:field="*{id}" hidden>
    <input type="text" th:field="*{firstName}" hidden>
    <input type="text" th:field="*{lastName}" hidden>
    <input type="text" th:field="*{middleName}" hidden>
    <input type="number" th:field="*{salary}" hidden>
    <input type="text" th:field="*{designation}" hidden>
    <input type="text" th:field="*{username}" hidden>
    <input type="text" th:field="*{password}" hidden>
    <input type="text" th:field="*{dateOfBirth}" hidden>
    <div class="row">
        <div class="col-md-6">
          <div class="input-group input-group-outline my-3">
            <label class="form-label">Name</label>
            <input type="email" class="form-control" disabled value="">
          </div>
        </div>
        <!-- <p>Name</p> -->
        <div class="col-md-6">
          <!-- <h8>Name</h8> -->
          <div class="input-group input-group-outline my-3">
            <label class="form-label">
                <span th:text="${#authentication.principal.firstName}+' '+${#authentication.principal.middleName==null?'':#authentication.principal.middleName}+' '+${#authentication.principal.lastName==null?'':#authentication.principal.lastName}"></span>
            </label>
            <input type="email" class="form-control" disabled>
          </div>
        </div>
      </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3 is-filled">
        <label class="form-label">Email</label>
        <input required type="email" class="form-control" th:field="*{emailId}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3">
        <label class="form-label">
            <span th:text="${#authentication.principal.emailId}"></span>
        </label>
        <input type="email" class="form-control" disabled>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3 is-filled">
        <label class="form-label">Contact Number</label>
        <input required type="text" class="form-control" th:field="*{contactNumber}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3">
        <label class="form-label">
            <span th:text="${#authentication.principal.contactNumber}"></span>
        </label>
        <input type="email" class="form-control" disabled>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3 is-filled">
        <label class="form-label">City</label>
        <input required type="text" class="form-control" th:field="*{city}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3">
        <label class="form-label">
            <span th:text="${#authentication.principal.city}"></span>
        </label>
        <input type="email" class="form-control" disabled>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3 is-filled">
        <label class="form-label">State</label>
        <input required type="text" class="form-control" th:field="*{state}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3">
        <label class="form-label">
            <span th:text="${#authentication.principal.state}"></span>
        </label>
        <input type="email" class="form-control" disabled>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3 is-filled">
        <label class="form-label">Postal Code</label>
        <input required type="text" class="form-control" th:field="*{postalCode}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3">
        <label class="form-label">
            <span th:text="${#authentication.principal.postalCode}"></span>
        </label>
        <input type="email" class="form-control" disabled>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3 is-filled">
        <label class="form-label">Country</label>
        <input required type="text" class="form-control" th:field="*{country}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3">
        <label class="form-label">
            <span th:text="${#authentication.principal.country}"></span>
        </label>
        <input type="email" class="form-control" disabled>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3 is-filled">
        <label class="form-label">Street</label>
        <input required type="text" class="form-control" th:field="*{street}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3">
        <label class="form-label">
            <span th:text="${#authentication.principal.street}"></span>
        </label>
        <input type="email" class="form-control" disabled>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>


  <!-- <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-outline is-valid my-3">
        <label class="form-label">Success</label>
        <input type="email" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-outline is-invalid my-3">
        <label class="form-label">Error</label>
        <input type="email" class="form-control">
      </div>
    </div>
  </div> -->
</form>
</div>

</div>
</body>

</html>
