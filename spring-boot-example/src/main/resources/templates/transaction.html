
<!DOCTYPE html>
<html th:replace="~{layout :: layout(title=~{},content=~{:: div}, script=~{}, pageName=${'transaction New'})}"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body class="g-sidenav-show  bg-gray-200">

<!-- Add page content here within a div tag -->
<div>

    <div class="p-4 bg-light">
<form th:action="@{'/order/customer/'+${customerOrderId} + '/transaction'}" method="post" th:object="${transaction}">

    <input type="number" th:field="*{id}" hidden>
    <input type="number" th:field="*{amount}" hidden>
  <!-- <span th:text="*{employeeId}"></span> -->


  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3" th:classappend="${transaction.amount!=null}?is-filled">
        <label class="form-label">
            Amount
        </label>
        <input type="number" class="form-control" th:field  ="*{amount}" maxlength="25" disabled>
        </div>
        <div th:each="err : ${#fields.errors('amount')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3" th:classappend="${transaction.accountNumber!=null}?is-filled">
        <label class="form-label">
          Account Number
        </label>
        <input type="text" class="form-control" th:field="*{accountNumber}" maxlength="25" required>
      </div>
      <div th:each="err : ${#fields.errors('accountNumber')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-static my-3" th:classappend="${transaction.mode!=null}?is-filled">
        <label>
            Mode
        </label>
        <select class="form-control" th:field="*{mode}" required maxlength="20">
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Cheque">Cheque</option>
        </select>
        </div>
        <div th:each="err : ${#fields.errors('mode')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>


<!--  <div class="row justify-content-center">-->
<!--    <div class="col-md-6">-->
<!--      <div class="input-group input-group-outline my-3" th:classappend="${transaction.verificationStatus!=null}?is-filled">-->
<!--        <label class="form-label">-->
<!--            Verification Status-->
<!--        </label>-->
<!--        <input type="checkbox" class="form-control" th:field="*{verificationStatus}" value="true" required checked hidden>-->
<!--        </div>-->
<!--        <div th:each="err : ${#fields.errors('verificationStatus')}" class="fs-6">-->
<!--        <span th:text="${err}"></span>-->
<!--      </div>-->
<!--    </div>-->
<!--  </div>-->


  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3" th:classappend="${transaction.dateOfTransaction!=null}?is-filled">
        <label class="form-label">
            Date of Transaction
        </label>
        <input type="date" class="form-control" th:field="*{dateOfTransaction}" required>
        </div>
      <div th:each="err : ${#fields.errors('dateOfTransaction')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>


  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3" th:classappend="${transaction.bankName!=null}?is-filled">
        <label class="form-label">
            Bank Name
        </label>
        <input type="text" class="form-control" th:field="*{bankName}" required maxlength="25">
        </div>
      <div th:each="err : ${#fields.errors('bankName')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group input-group-outline my-3 needs-validation" th:classappend="${transaction.bankBranch!=null}?is-filled">
        <label class="form-label">Bank Branch</label>
        <input type="text" class="form-control" th:field="*{bankBranch}" required maxlength="25">
      </div>
      <div th:each="err : ${#fields.errors('bankBranch')}" class="fs-6">
        <span th:text="${err}"></span>
      </div>
    </div>
  </div>


  <div>
    <!-- <a href="/employee/transactions/add">   -->
      <button class="btn btn-icon btn- btn-primary" type="submit">
        <span class="btn-inner--text">SUBMIT</span>
      </button>
    <!-- </a> -->
  </div>


</form>
</div>

</div>
</body>

</html>
